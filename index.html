  <script>
    const tg = window.Telegram?.WebApp;

    // Ø§Ù„Ø¹Ø¬Ù„Ø©
    const prizes = ["Ø­Ø¸ Ø£ÙˆÙØ±","5,000","10,000","15,000","25,000","100,000","250,000","1M","5M","10M"];
    const colors = ["#f1c40f","#2ecc71","#3498db","#9b59b6","#e67e22","#1abc9c","#e74c3c","#16a085","#f39c12","#2980b9"];
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const container = document.getElementById("wheel-container");

    function sizeCanvas() {
      const s = Math.min(container.clientWidth, container.clientHeight);
      canvas.width = s;
      canvas.height = s;
      drawWheel();
    }

    function drawWheel() {
      const r = canvas.width / 2;
      const arc = (2 * Math.PI) / prizes.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < prizes.length; i++) {
        const angle = i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(r, r);
        ctx.arc(r, r, r, angle, angle + arc);
        ctx.fill();
        ctx.save();
        ctx.translate(r, r);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = "#fff";
        ctx.font = `${Math.max(12, Math.floor(r * 0.06))}px Cairo`;
        ctx.textAlign = "right";
        ctx.fillText(prizes[i], r - Math.max(14, Math.floor(r * 0.04)), 5);
        ctx.restore();
      }
    }

    window.addEventListener('resize', sizeCanvas);
    sizeCanvas();

    const resultDiv = document.getElementById("result");
    const params = new URLSearchParams(location.search);
    const result = params.get("result") || "0";

    const getPrizeIndex = (res) => {
      switch (res) {
        case "0": return 0;
        case "5000": return 1;
        case "10000": return 2;
        case "15000": return 3;
        case "25000": return 4;
        case "100000": return 5;
        case "250000": return 6;
        default: return 0;
      }
    };

    const prizeIndex = getPrizeIndex(result);

    // Ø§Ù„Ø£ØµÙˆØ§Øª
    const spinSound = document.getElementById("spin-sound");
    const winSound = document.getElementById("win-sound");
    const loseSound = document.getElementById("lose-sound");

    const sliceDeg = 360 / prizes.length;
    const stopAngle = (360 - (prizeIndex * sliceDeg + sliceDeg / 2)) % 360;
    const finalRotation = 360 * 5 + stopAngle;

    // Ø²Ø± Ø§Ù„Ø¨Ø¯Ø¡
    const startBtn = document.getElementById("start-btn");

    startBtn.addEventListener("click", () => {

      spinSound.play();
      canvas.style.transform = `rotate(${finalRotation}deg)`;
