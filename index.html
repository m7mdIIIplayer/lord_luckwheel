    animation: fall linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }

  }

  /* Screen shake */

    animation: shakeAnim 0.4s ease-in-out;

<script>
const prizes = ["Ø­Ø¸ Ø£ÙˆÙØ±","5,000","10,000","15,000","25,000","100,000","250,000","1M","5M","10M"];
const colors = ["#ffffff","#0a47bb"]; // white + blue

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
canvas.width = 300;
canvas.height = 300;

function drawWheel() {
  const r = canvas.width / 2;
  const arc = (2*Math.PI) / prizes.length;

  for (let i=0; i<prizes.length; i++) {
    const angle = i * arc;
    ctx.beginPath();
    ctx.fillStyle = colors[i % 2];
    ctx.moveTo(r,r);
    ctx.arc(r,r,r,angle,angle+arc);
    ctx.fill();

    ctx.save();
    ctx.translate(r,r);
    ctx.rotate(angle + arc/2);
    ctx.fillStyle = "#000";
    ctx.font = "bold 14px Cairo";
    ctx.textAlign = "right";
    ctx.fillText(prizes[i], r-10,5);
    ctx.restore();
  }
}
drawWheel();

const spinBtn = document.getElementById("spin-btn");
const resultDiv = document.getElementById("result");

const spinSound = document.getElementById("spin-sound");
const winSound  = document.getElementById("win-sound");
const loseSound = document.getElementById("lose-sound");

function dropCoins() {
  for (let i = 0; i < 20; i++) {
    const coin = document.createElement("div");
    coin.className = "coin";
    coin.style.left = Math.random() * 100 + "vw";
    coin.style.animationDuration = 1 + Math.random()*1.5 + "s";
    document.body.appendChild(coin);

    setTimeout(() => coin.remove(), 2500);
  }
}

spinBtn.addEventListener("click", () => {
  spinBtn.disabled = true;

  const prizeIndex = Math.floor(Math.random() * prizes.length);

  const rotation = 360 * 5 + (360 - (prizeIndex*(360/prizes.length)+(360/prizes.length)/2));
  spinSound.play();
  canvas.style.transform = `rotate(${rotation}deg)`;

  // STOP AFTER EXACT 4 SECONDS
  setTimeout(() => {
    const win = prizeIndex !== 0;

    document.body.classList.add("shake");
    setTimeout(() => document.body.classList.remove("shake"), 500);

    if (win) {
      winSound.play();
      dropCoins();
      resultDiv.innerHTML = `ğŸ‰ Ù…Ø¨Ø±ÙˆÙƒ! Ø±Ø¨Ø­Øª <b>${prizes[prizeIndex]}</b> ğŸª™`;
    } else {

      resultDiv.innerHTML = `ğŸ˜¢ <b>Ø­Ø¸ Ø£ÙˆÙØ±!</b>`;
    }

    spinBtn.disabled = false;
  }, 4000);
});
</script>
